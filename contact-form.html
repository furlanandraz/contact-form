<!DOCTYPE html>
<html lang="en">
    <head>
        <script
            src="https://www.google.com/recaptcha/enterprise.js?render=<YOUR_SITE_KEY>"></script>

        <link rel="stylesheet" href="css/contact-form.styles.css">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form id="contact-form"
            action="javascript:;" onsubmit="onSubmit()">
            <label for="name">Name</label>
            <input id="name" type="text" name="name" required>
            <label for="email">Email</label>
            <input id="email" type="text" name="email" required>
            <label for="subject">Subject</label>
            <input id="subject" type="text" name="subject" required>
            <label for="message">Your message</label>
            <textarea id="message" name="message"
                required></textarea>
            <button type="submit">Send!</button>
            <div id="response-message"></div>
        </form>

        <script type="text/javascript" src="js/contact-form.script.js"></script>

    </body>
</html>
